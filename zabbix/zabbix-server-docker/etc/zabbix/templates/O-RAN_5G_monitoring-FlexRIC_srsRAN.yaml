                conditions:
                  - macro: '{#E2_NODE_SM_ID_142}'
                    value: ^-1$
                    formulaid: A
              operations:
                - operationobject: ITEM_PROTOTYPE
                  value: '{#E2_NODE_SM_NAME_142}'
                  discover: NO_DISCOVER
                - operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: '.*'
                  discover: NO_DISCOVER
            - name: 'Disable RLC items if missing'
              step: '4'
              filter:
                conditions:
                  - macro: '{#E2_NODE_SM_ID_143}'
                    value: ^-1$
                    formulaid: A
              operations:
                - operationobject: ITEM_PROTOTYPE
                  value: '{#E2_NODE_SM_NAME_143}'
