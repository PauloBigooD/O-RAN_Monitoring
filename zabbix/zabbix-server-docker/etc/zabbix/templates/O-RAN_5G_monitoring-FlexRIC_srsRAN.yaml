            - uuid: 63a30d85f79a46e19acdcd17ac098fbc
              name: '{#E2_NODE_ID}: {#E2_NODE_TYPE}: E2 Node ID'
              type: CALCULATED
              key: 'srs.e2node.SM[{#E2_NODE_ID}, {#E2_NODE_TYPE}]'
              trends: '0'
              params: '{#E2_NODE_ID}'
              tags:
                - tag: E2_Node
                  value: 'E2_Node - SM'
          timeout: 10s
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  try {
                      // Tenta converter o valor recebido para JSON
                      var obj = JSON.parse(value);
                  
                      // Valida se existe o campo "data" e se é uma lista
                      if (!obj || !obj.data || !Array.isArray(obj.data)) {
                          // Se não for o formato esperado, retorna o valor original sem mexer
                          return value;
                      }
                  
                      // Lista de IDs de Service Models que podem faltar
                      var optional_ids = [2, 3, 142, 143, 144, 145, 146, 148];
                  
                      // Lista de Macros específicas do RC
                      var rc_macros = [
                          "{#E2_NODE_RC_CTL_SERVICE}",
                          "{#E2_NODE_RC_RPT_SERVICE}",
                          "{#E2_NODE_RC_RPT_STYLE_TYPE}",
                          "{#E2_NODE_RC_CTL_STYLE_TYPE}",
                          "{#E2_NODE_RC_RPT_STYLE_NAME}",
                          "{#E2_NODE_RC_CTL_STYLE_NAME}",
                          "{#E2_NODE_RC_RPT_ACTION_NAME}",
                          "{#E2_NODE_RC_CTL_ACTION_NAME}",
                          "{#E2_NODE_RC_RPT_ACTION_LIST_ID}",
                          "{#E2_NODE_RC_CTL_ACTION_LIST_ID}",
                          "{#E2_NODE_RC_ACTION_2_PRM_NAME}",
                          "{#E2_NODE_RC_ACTION_2_PRM_ITEM_NAME}"
                      ];
                  
                      // Lista de Contadores
                      var rc_counters = [
                          "{#E2_NODE_RC_RPT_STYLES_COUNT}",
                          "{#E2_NODE_RC_CTL_STYLES_COUNT}"
                      ];
                  
                      // Loop principal
                      obj.data.forEach(function(node) {
                          
                          // 1. Tratamento dos IDs numéricos (SMs)
                          optional_ids.forEach(function(id) {
                              var key_id = "{#E2_NODE_SM_ID_" + id + "}";
                              var key_name = "{#E2_NODE_SM_NAME_" + id + "}";
                              var key_oid = "{#E2_NODE_SM_OID_" + id + "}";
                  
                              if (!node.hasOwnProperty(key_id)) {
                                  node[key_id] = "-1";
                                  node[key_name] = "Disabled";
                                  node[key_oid] = "0.0.0.0";
                              }
                          });
                  
                          // 2. Tratamento das Strings/Textos do RC
                          rc_macros.forEach(function(macro) {
                              if (!node.hasOwnProperty(macro)) {
                                  node[macro] = "-1"; 
                              }
                          });
                  
                          // 3. Tratamento dos Contadores do RC
                          rc_counters.forEach(function(counter) {
                              if (!node.hasOwnProperty(counter)) {
                                  node[counter] = "0";
                              }
                          });
                      });
                  
                      // Retorna o JSON tratado
                      return JSON.stringify(obj);
                  
                  } catch (error) {
                      // Se der erro, retorna um JSON de erro para vermos no log o que houve
                      // Isso ajuda a descobrir se foi erro de sintaxe ou dado inválido
                      var errObj = {
                          "error": "Preprocessing Script Failed",
                          "details": error.toString(),
                          "original_data_sample": value.substring(0, 50) + "..."
                      };
                      return JSON.stringify(errObj);
                  }
          overrides:
            - name: 'Disable RC items if missing'
              step: '1'
              filter:
                conditions:
                  - macro: '{#E2_NODE_SM_ID_3}'
                    value: ^-1$
                    formulaid: A
              operations:
                - operationobject: ITEM_PROTOTYPE
                  value: '{#E2_NODE_SM_NAME_3}'
                  discover: NO_DISCOVER
                - operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: '.*'
                  discover: NO_DISCOVER
            - name: 'Disable KPM items if missing'
